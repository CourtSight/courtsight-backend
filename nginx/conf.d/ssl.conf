# SSL/TLS optimization configuration
# /etc/nginx/conf.d/ssl.conf

# Modern SSL configuration
ssl_protocols TLSv1.2 TLSv1.3;

# Strong cipher suites (Mozilla Modern configuration)
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Prefer server ciphers
ssl_prefer_server_ciphers off;

# SSL session optimization
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
resolver_timeout 5s;

# SSL buffer optimization
ssl_buffer_size 8k;

# Early data (0-RTT) for TLS 1.3
ssl_early_data on;

# DH parameters for perfect forward secrecy
ssl_dhparam /etc/ssl/certs/dhparam.pem;

# Common SSL security headers
map $scheme $hsts_header {
    https "max-age=31536000; includeSubDomains; preload";
}

add_header Strict-Transport-Security $hsts_header always;