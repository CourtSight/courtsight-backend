[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
mypy_path = .
explicit_package_bases = True
namespace_packages = True
exclude = (?x)(
    ^scripts/
    | ^docs/
    | ^__pycache__/
    | ^build/
    | ^dist/
    | ^\.mypy_cache/
)

[mypy-src.app.*]
disallow_untyped_defs = True

[mypy-tests.*]
ignore_errors = True
