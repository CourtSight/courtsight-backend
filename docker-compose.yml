services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ./src/.env
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      # Mount source code for development with hot reload
      - ./src/app:/code/app
      - ./src/.env:/code/.env  # Sync .env changes in real-time
      - ./src/alembic.ini:/code/alembic.ini
      - ./src/migrations:/code/migrations

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: arq app.core.worker.settings.WorkerSettings
    env_file:
      - ./src/.env
    depends_on:
      - redis
    volumes:
      # Mount source code for background worker
      - ./src/app:/code/app
      - ./src/.env:/code/.env  # Sync .env changes in real-time
      - ./src/alembic.ini:/code/alembic.ini
      - ./src/migrations:/code/migrations

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    expose:
      - "6379"

volumes:
  redis-data:
